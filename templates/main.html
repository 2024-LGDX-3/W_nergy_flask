<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Glow Me</title>
    <link rel="stylesheet" href="../static/css/style.css">
    <script src="../static/js/main.js"></script>
    <style>

    </style>



</head>
<body>
<div class="w_100" style="display: flex; height: 100%; background-image: url('../static/icon/room.png');">
    <div style="width: 70%; display: flex; flex-direction: column;">
        <div style="height: 10vh; display: flex; flex-direction: row; justify-content: space-between; align-items: center; padding: 30px;">
        <div style="width: 20%; color: #FFFFFF;">
            <div class="fw500 f_20_25" id="current_date"></div>
            <div class="fw500 f_40_60" id="current_time"></div>
        </div>
        <div style="width: 20%; display: flex; justify-content: space-between;">
            <div style="display: flex; align-items: center; color: #FFFFFF;">
                <img src="../static/icon/temparature.png" alt="temparature" style="margin-right: 5px;">
                <div class="fw500 f_30_35">23℃</div>
            </div>
            <div style="display: flex; align-items: center; color: #FFFFFF;">
                <img src="../static/icon/weather.png" alt="weather" style="margin-right: 5px;">
                <div class="fw500 f_30_35">55%</div>
            </div>
        </div>
        </div>
        <div class="center-container">
            <div class="container">
                <div class="logo"></div>

                <div id="display_image"></div>
                <video id="video" autoplay></video>

                <div style="display: flex; flex-direction: row; justify-content: center; align-items: center;">
                <button id="capture"
                        style="color: #FFFFFF; background: #F89E9E; border-radius: 10px; margin-right: 20px;">
                    사진 찍기
                </button>

                <!-- 사진 전송을 위한 폼 -->
                <form id="uploadForm">
                    <input type="submit" style="color: #FFFFFF; background: #F89E9E; border-radius: 10px;"
                           value="분석하기">
                </form>
                </div>


            </div>
        </div>
    </div>
    <div style="width: 30%; height: 100vh; display: flex; background: rgba(4, 11, 50, 0.6);">

    </div>
</div>
</body>
<script src="../static/js/camera.js"></script>
</html>
